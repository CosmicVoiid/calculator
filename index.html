<!DOCTYPE html>

<html>
    <head>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <div id="container">
            <div id="display">0</div>
            <div class="buttons" id="all-clear">AC</div>
            <div class="buttons" id="sign-change">+ / -</div>
            <div class="buttons" id="percent">%</div>
            <div class="buttons operator" id="divide">/</div>
            <div class="buttons nums" id="button-7">7</div>
            <div class="buttons nums" id="button-8">8</div>
            <div class="buttons nums" id="button-9">9</div>
            <div class="buttons operator" id="multiply">*</div>
            <div class="buttons nums" id="button-4">4</div>
            <div class="buttons nums" id="button-5">5</div>
            <div class="buttons nums" id="button-6">6</div>
            <div class="buttons operator" id="subtract">-</div>
            <div class="buttons nums" id="button-1">1</div>
            <div class="buttons nums" id="button-2">2</div>
            <div class="buttons nums" id="button-3">3</div>
            <div class="buttons operator" id="add">+</div>
            <div class="buttons nums" id="button-0">0</div>
            <div class="buttons nums" id="decimal">.</div>
            <div class="buttons operator" id="equals">=</div>
        </div>

        <script src="script.js"></script>
    </body>
</html>
